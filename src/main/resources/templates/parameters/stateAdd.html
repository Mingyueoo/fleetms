<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">
    <!-- General Form Elements -->
    <div class="container" style="width: 70%">


    <header >
        <h3 align="center">Add New State Record</h3>
    </header>
    <form th:action="@{/parameters/states}" method="post">

        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Country:</label>
            <div class="col-sm-10">
                <select class="form-control" id="ddlCountryAdd" name="countryid">
                    <option>-SELECT-</option>
                    <option th:each="country:${countries}"
                            th:value="${country.id}"
                            th:text="${country.description}"

                    ></option>


                </select>


            </div>
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input name="name" type="text"  class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Capital</label>
            <div class="col-sm-10">
                <input name="capital" type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Code</label>
            <div class="col-sm-10">
                <input name="code" type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Details</label>
            <div class="col-sm-10">
                <input name="details" type="text" class="form-control">
            </div>
        </div>



        <div class="row mb-3">

            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="/parameters/states" class="btn btn-warning">Exit</a>
            </div>
        </div>

    </form><!-- End General Form Elements -->
    </div>
</div>
</body>
</html>
