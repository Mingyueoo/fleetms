<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">


    <div class="col-12">
        <div class="row mb-3">

            <div class="col-sm-10">
                <a href="/parameters/clientAdd" class="btn btn-primary"> AddNewClient</a>

            </div>
        </div>
        <div class="card recent-sales overflow-auto">

            <div class="card-body">

                <table class="table table-borderless datatable">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">City</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Website</th>
                        <th scope="col">Email</th>
                        <th scope="col">Action</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="client: ${clients}">

                        <td th:text="${client.name}"></td>
                        <td th:text="${client.address}"></td>
                        <td th:text="${client.city}"></td>
                        <td th:text="${client.phone}"></td>
                        <td th:text="${client.mobile}"></td>
                        <td th:text="${client.website}"></td>
                        <td th:text="${client.email}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" th:href="@{'/parameters/client/Detail/'+${client.id}}">+</a>
                                <a class="btn btn-success"
                                   th:href="@{'/parameters/client/Edit/'+${client.id}}">√</a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{'/parameters/clients/Delete/'+${client.id}}" >×</a>

                            </div>

                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>
    </div>



</div>
</body>
</html>
