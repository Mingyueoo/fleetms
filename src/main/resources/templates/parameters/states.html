<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">


    <div class="col-12">
        <div class="row mb-3">

            <div class="col-sm-10">
                <a href="/parameters/stateAdd" class="btn btn-primary"> New State</a>

            </div>
        </div>
        <div class="card recent-sales overflow-auto">

            <div class="card-body">

                <table class="table table-borderless datatable">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Capital</th>
                        <th scope="col">Code</th>
                        <th scope="col">Details</th>
                        <th scope="col">Action</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="state: ${states}">

                        <td th:text="${state.name}"></td>
                        <td th:text="${state.capital}"></td>
                        <td th:text="${state.code}"></td>
                        <td th:text="${state.details}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" th:href="@{'/parameters/stateDetails/'+${state.id}}">+</a>
                                <a class="btn btn-success"
                                   th:href="@{'/parameters/state/Edit/'+${state.id}}">√</a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{'/parameters/states/delete/'+${state.id}}" >×</a>

                            </div>

                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>
    </div>



</div>
</body>
</html>
