<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">


    <div class="col-12">
        <div class="row mb-3">

            <div class="col-sm-10">
                <a href="/countryAdd" class="btn btn-primary"> New Country</a>

            </div>
        </div>
        <div class="card recent-sales overflow-auto">

            <div class="card-body">

                <table class="table table-borderless datatable">
                    <thead>
                    <tr>
                        <th scope="col">Description</th>
                        <th scope="col">Capital</th>
                        <th scope="col">Code</th>
                        <th scope="col">Nationality</th>
                        <th scope="col">Continent</th>
                        <th scope="col">Action</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="country: ${countries}">

                        <td th:text="${country.description}"></td>
                        <td th:text="${country.capital}"></td>
                        <td th:text="${country.code}"></td>
                        <td th:text="${country.nationality}"></td>
                        <td th:text="${country.continent}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" th:href="@{'/countryDetails/'+${country.id}}">+</a>
                                <a class="btn btn-success"
                                   th:href="@{'/countryEdit/'+${country.id}}">√</a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{'/countries/delete/'+${country.id}}" >×</a>

                            </div>

                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>
    </div>



</div>
</body>
</html>
