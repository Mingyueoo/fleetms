<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">


    <div class="col-12">
        <div class="row mb-3">

            <div class="col-sm-10">
                <a href="/parameters/contactAdd" class="btn btn-primary"> AddNewContact</a>

            </div>
        </div>
        <div class="card recent-sales overflow-auto">

            <div class="card-body">

                <table class="table table-borderless datatable">
                    <thead>
                    <tr>
                        <th scope="col">Firstname</th>
                        <th scope="col">Lastname</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Remarks</th>
                        <th scope="col">Actions</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="contact: ${contacts}">

                        <td th:text="${contact.firstname}"></td>
                        <td th:text="${contact.lastname}"></td>
                        <td th:text="${contact.phone}"></td>
                        <td th:text="${contact.email}"></td>
                        <td th:text="${contact.mobile}"></td>
                        <td th:text="${contact.remarks}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" th:href="@{'/parameters/contacts/Detail/'+${contact.id}}">+</a>
                                <a class="btn btn-success"
                                   th:href="@{'/parameters/contacts/Edit/'+${contact.id}}">√</a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{'/parameters/contacts/Delete/'+${contact.id}}" >×</a>

                            </div>

                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>
    </div>



</div>
</body>
</html>
