<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Title</title>
</head>

<body>
<div layout:fragment="content">
    <!-- General Form Elements -->
    <div class="container" style="width: 70%">


    <header >
        <h3 align="center">Add New Client Record</h3>
    </header>
    <form th:action="@{/parameters/suppliers}" method="post">
      <div class="row">
        <div class="col-lg-6">
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
                <input name="id" type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input name="name" type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
                <input name="city" type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
               <textarea type="text" class="form-control" id="addressAdd" name="address"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input name="phone" type="text" class="form-control">
            </div>
        </div>
        </div>
        <div class="col-lg-6">
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Mobile</label>
            <div class="col-sm-10">
                <input name="mobile" type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Website</label>
            <div class="col-sm-10">
                <input name="website" type="url" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">email</label>
            <div class="col-sm-10">
                <input name="email" type="email" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Country:</label>
            <div class="col-sm-10">
                <select class="form-control" id="ddlCountryAdd" name="countryid">
                    <option th:value="${null}">-SELECT-</option>
                    <option th:each="country:${countries}"
                            th:value="${country.id}"
                            th:text="${country.description}"

                    ></option>


                </select>
                <script>

                </script>
            </div>
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">State:</label>
            <div class="col-sm-10">
                <select class="form-control" id="ddlStateAdd" name="stateid">
                    <option th:value="${null}">-SELECT-</option>
                    <option th:each="state:${states}"
                            th:value="${state.id}"
                            th:text="${state.name}"

                    ></option>


                </select>
                <script>

                </script>
            </div>
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Details</label>
            <div class="col-sm-10">
                <input name="details" type="text" class="form-control">
            </div>
        </div>
        </div>
      </div>

        <div class="row mb-3">

            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="/parameters/suppliers" class="btn btn-warning">Exit</a>
            </div>
        </div>

    </form><!-- End General Form Elements -->
    </div>
</div>
<th:block layout:fragment="script">
    <script language="JavaScript" >


        $('document').ready(function () { // Line 1
            $('#ddlCountryAdd').on('change',function () { // Line 2
                $('#ddlStateAdd').empty().append('<option value="null">-SELECT-</option>'); // Line 3
                var countryid = $(this).val(); //Line 4
                var href = "http://localhost:8080/parameters/client/" + countryid //Line 5
                $.get(href, function (country, status) { // Line 6
                    var states = country.states; // Line 7
                    for (var i = 0; i <= states.length-1; i++) { // Line 8
                        $('#ddlStateAdd').append('<option value="' + states[i].id + '">' + states[i].name + '</option>'); // Line 9
                    }
                })
            })
        })

    </script>
</th:block>
</body>
</html>
