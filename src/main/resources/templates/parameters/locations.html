<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">


    <div class="col-12">
        <div class="row mb-3">

            <div class="col-sm-10">
                <a href="/parameters/locationAdd" class="btn btn-primary"> AddNewLocation</a>

            </div>
        </div>
        <div class="card recent-sales overflow-auto">

            <div class="card-body">

                <table class="table table-borderless datatable">
                    <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">City</th>
                        <th scope="col">Address</th>
                        <th scope="col">Action</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="location: ${locations}">

                        <td th:text="${location.id}"></td>
                        <td th:text="${location.city}"></td>
                        <td th:text="${location.address}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" th:href="@{'/parameters/locationDetails/'+${location.id}}">+</a>
                                <a class="btn btn-success"
                                   th:href="@{'/parameters/locations/Edit/'+${location.id}}">√</a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{'/parameters/locations/Delete/'+${location.id}}" >×</a>

                            </div>

                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>
    </div>



</div>
</body>
</html>
